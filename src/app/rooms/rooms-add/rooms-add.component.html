<form class="" (ngSubmit)="AddRoom()" #roomsForm="ngForm">
    <div class="form-group">
        <input required type="text" name="roomType" class="form-control" placeholder="Room Type"
            [(ngModel)]="room.roomType">
    </div>
    <div class="form-group">
        <input required minlength="5" maxlength="20" type="text" name="amenities" class="form-control"
            placeholder="Amenities" [(ngModel)]="room.amenities">
    </div>
    <div class="form-group">
        <input required type="number" name="price" class="form-control" placeholder="Room price per night"
            [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <input required type="text" name="photos" class="form-control" placeholder="Photos" [(ngModel)]="room.photos">
    </div>
    <div class="form-group">
        <input required type="datetime" name="checkinTime" class="form-control" placeholder="Check In Time"
            [(ngModel)]="room.checkinTime">
    </div>
    <div class="form-group">
        <input required type=" datetime" name="checkoutTime" class="form-control" placeholder="Check Out Time"
            [(ngModel)]="room.checkoutTime">
    </div>
    <div class="form-group">
        <input #reviews="ngModel" required type="number" name="rating" class="form-control" placeholder="Rating"
            [(ngModel)]="room.rating">
        <div *ngIf="reviews.errors?.['required']" class="alert alert-danger">Please review!</div>
    </div>
    <div>
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
<div *ngIf="this.successMessage!=''" class="alert">
    {{successMessage}}
</div>
