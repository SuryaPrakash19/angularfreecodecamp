<form (ngSubmit)="Login()">
    <div class="form-group">
        <input hinvHover #emailid="ngModel" hinvEmailValidator color="green" type="email" class="form-control"
            name="email" [(ngModel)]="email" placeholder="Enter your email">
        <div *ngIf="emailid.errors?.['invalidEmail']" class="alert alert-danger">
            Email contains Test! This is invalid!!</div>
    </div>
    <div class="form-group">
        <input hinvHover color="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password"
            placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button type="submit">Login</button>
    </div>
    <div class="form-group"></div>
</form>
